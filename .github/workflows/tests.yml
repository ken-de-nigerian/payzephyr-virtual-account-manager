name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]
        include:
          - laravel: 10.*
            testbench: 8.*
            pest: ^2.34
            pest-plugin: ^2.3

          - laravel: 11.*
            testbench: 9.*
            pest: ^3.0
            pest-plugin: ^3.0

          - laravel: 12.*
            testbench: 10.*
            pest: ^3.0
            pest-plugin: ^3.0

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, soap, gd, exif, iconv
          coverage: none  # Disable Xdebug for regular tests (faster)

      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ matrix.php }}-${{ matrix.laravel }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ matrix.php }}-${{ matrix.laravel }}-
            composer-${{ matrix.php }}-

      - name: Configure dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer require --dev "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer require --dev "pestphp/pest:${{ matrix.pest }}" --no-interaction --no-update
          composer require --dev "pestphp/pest-plugin-laravel:${{ matrix.pest-plugin }}" --no-interaction --no-update

      - name: Install dependencies
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: Prepare test environment
        run: |
          mkdir -p .phpunit.cache
          mkdir -p build/coverage
          mkdir -p build/logs

      - name: Execute tests
        run: vendor/bin/pest

  coverage:
    runs-on: ubuntu-latest
    name: Coverage Report

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, soap, gd, exif, iconv
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-8.4-12-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-8.4-12-
            composer-8.4-

      - name: Configure dependencies for Laravel 12
        run: |
          composer require "laravel/framework:12.*" --no-interaction --no-update
          composer require --dev "orchestra/testbench:10.*" --no-interaction --no-update
          composer require --dev "pestphp/pest:^3.0" --no-interaction --no-update
          composer require --dev "pestphp/pest-plugin-laravel:^3.0" --no-interaction --no-update

      - name: Install dependencies
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: Prepare test environment
        run: |
          mkdir -p .phpunit.cache
          mkdir -p build/coverage
          mkdir -p build/logs

      - name: Execute tests with coverage
        run: vendor/bin/pest --coverage --min=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./build/logs/clover.xml
          fail_ci_if_error: false